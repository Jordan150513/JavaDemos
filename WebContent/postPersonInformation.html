<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>post Person Information</title>
<meta http-equiv="content-type" content="text/html;charset="UTF-8" >
</head>
<body>
<form action="../01-firstWeb/servlet/PostServlet" method="post">
<div align="center">
<br />
<fieldset style='width:80%'>
<legend>please input information:</legend>

<div class='line'>
<div align="left" class='leftDiv'>Please input user name:</div>
<div align="left" class='rightDiv'>
<input type="text" name="name" class="text" />
</div>

<div class='line'>
<div align="left" class='leftDiv'>Please input password:</div>
<div align="left" class='rightDiv'>
<input type="password" name="password" class="text" />
</div>

<div class='line'>
<div align="left" class='leftDiv'>Please confirm password:</div>
<div align="left" class='rightDiv'>
<input type="password" name="passwordConfirm" class="text" />
</div>

<div class='line'>
<div align="left" class='leftDiv'>Please select the sex:</div>
<div align="left" class='rightDiv'>
<input type="radio" name="sex" value="male" id="sexMale" />
<label for="sexMale">male</label>
<input type="radio" name="sex" value="female" id="sexFemale" />
<label for="sexFemale">female</label>
</div>

<div class='line'>
<div align="left" class='leftDiv'>Please input the age:</div>
<div align="left" class='rightDiv'>
<input type="password" name="age" class="text" />
</div>
</div>

<div class='line'>
<div align="left" class='leftDiv'>Please choose the habbits:</div>
<div align="left" class='rightDiv'>
<input type="checkbox" name="interesting" value="Music" id="i1" />
<label for="i1">Music</label>
<input type="checkbox" name="interesting" value="Trip" id="i2" />
<label for="i2">Trip</label>
<input type="checkbox" name="interesting" value="Social" id="i3" />
<label for="i3">Social</label>
</div>
</div>

<div class='line'>
<div align="left" class='leftDiv'>Please choose the Province and City:</div>
<div align="left" class='rightDiv'>
<select name="area">
<option>--please choose the province--</option>
<optgroup label="BeiJing">
<option value="BeiJingHaiDian">HaiDian</option>
<option value="BeiJingChaoYang">ChaoYang</option>
<option value="BeiJingFengTai">FengTai</option>
<option value="BeiJingWest">West</option>
<option value="BeiJingEast">East</option>
</optgroup>
<optgroup label="HeNan">
<option value="HeNanZhengZhou">ZhengZhou</option>
<option value="HeNanLuoYang">LuoYang</option>
<option value="HeNanJiaoZuo">JiaoZuo</option>
<option value="HeNanNanYang">NanYang</option>
<option value="HeNanXingYang">XingYang</option>
</optgroup>
</select>
</div>
</div>

<div class='line'>
<div align="left" class='leftDiv'>Please input the description:</div>
<div align="left" class='rightDiv'>
<textarea name="description" rows="8">Please input the other information....</textarea>
</div>
</div>

<div class='line'>
<div align="left" class='rightDiv'>
<br/>
<input type="submit" name="button" value="submit" class="button">
<br/>
</div>
</div>

</fieldset>
</div>
</form>
</body>
</html>
